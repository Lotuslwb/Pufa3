<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/idangerous.swiper.css" />
    
    <script src="js/dpi.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/idangerous.swiper.js"></script>
    
</head>
<body>
<!-- 加载进度条 -->
<div class="page-loading">
  <ul class="border">
    <li></li><li></li><li></li><li></li>
  </ul>
</div>

<div class="f-hide">
  <img src="img/page2-bg.jpg">
  <img src="img/page4-bg.jpg">
  <img src="img/rule-bg.png">
</div>

<div class="rule-pop pop-box">
  <img class="pop-close" src="img/icon-close.png">
  <div class="rule-pop-content">
    <img src="img/rule-content.png"> 
  </div>
</div>

<!-- container -->
<div class="overlay"></div>
<div class="container">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--page1-->
        <div class="swiper-slide bg1">
          <img class="page1-title" src="img/page1-title.png">
          <a class="page1-rule rule">
            <img src="img/btn-rule.png">
          </a>
          <img class="logo" src="img/logo.png">
          <div class="arrowbox">
            <img src="img/arrowTxt.png">
            <img src="img/arrowImg.png">
          </div>
        </div>
      <!--page2-->  
        <div class="swiper-slide bg2">
          <img class="logo" src="img/logo.png">
          <div class="arrowbox">
            <img src="img/arrowTxt.png">
            <img src="img/arrowImg.png">
          </div>
          <div class="imglist">
            <img src="img/page2-img1.png">
            <img src="img/page2-img2.png">
            <img src="img/page2-img3.png">
          </div>
        </div>
       <!--page3--> 
        <div class="swiper-slide bg3">
          <img class="logo" src="img/logo.png">
          <div class="arrowbox">
            <img src="img/arrowTxt.png">
            <img src="img/arrowImg.png">
          </div>
          <div class="imglist">
            <img src="img/page3-img1.png">
            <img src="img/page3-img2.png">
            <img src="img/page3-img3.png">
          </div>          
        </div>
       <!--page4--> 
        <div class="swiper-slide bg4">
          <img class="logo" src="img/logo.png">
          <div class="imglist2">
            <img class="img1" src="img/page4-img1.png">
            <img class="img2" id="zhiwen" src="img/page4-img2.png">
            <img class="img3" src="img/page4-img3.png">            
          </div>
        </div>        
    </div>
  </div>  
</div>
<!-- /container -->
<script src="js/index.js"></script>
<script>
  $(function(){
    $(".rule").click(function(){
      $('.overlay').show();
      $(".rule-pop").show();
    });
    
    $(".pop-close").click(function(){
      $(".overlay").hide();
      $(this).parent().hide();
    });
    
  });
</script>
<script>
    //定义服务器图片目录路径
    var imageUrl = '';   
    //定义分享的缩略图的地址
    var img_url = '';
    //定义分享的链接
    var lineLink = '';
    //定义分享的内容
    var descContent = '';
    //定义分享的标题
    var shareTitle = '';
    //定义分享的app id (可选)
    var appid = '';
</script>
</body>
</html>
