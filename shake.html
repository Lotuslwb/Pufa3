<!-- 加载进度条 -->

  <ul class="border">
    <li></li><li></li><li></li><li></li>

</div>

<div class="f-hide">
  <img src="img/shake-bg.jpg">
  <img src="img/fall.gif">
</div>
<!-- container -->
<div class="overlay"></div>
<div class="pop-box a-result-pop-box" id="pop-none">
  <img class="pop-close" src="img/icon-close.png">
  <div class="title">
    属于你的樱花树绘制成功！<br/>
    快向好友炫耀一下吧！
    <img class="btn1" src="img/btn-share.png">
  </div>
  
  <div class="dec">
    马上签约即有好礼拿~
  </div>
  
  <div class="footer">
    <img class="btn2" src="img/btn-kaitong.png">
    签约成功后，发送通关密语“樱花”<br/>
    至浦发银行微信，即刻领奖！
  </div>
</div>

<div class="rule-pop pop-box">
  <img class="pop-close" src="img/icon-close.png">
</div>


<div class="container">
  <img class="logo" src="img/logo.png">
  <div class="shake-header">
    <img class="shake-text" src="img/shake-text.png">
    <img class="rule" src="img/btn-rule.png">
  </div>
  <img class="shake-img" src="img/shake-img.png">
</div>
<!-- /container -->
<script src="js/shake.js"></script>
<script>
  $(function(){
    musiceInt();
    
        if ($('body img').length === 0) {
            show_page();
        } else {
            $('body img').imagesLoaded().progress(function(instance, image) {
                show_page();
            });
        }
        
        function show_page() {
            $(".page-loading").fadeOut();
            shake();
        }
        
        $("#btn-done").click(function(){
          $("#pop-done").show();
          $('.overlay').show();
        });
        
        $("#btn-none").click(function(){
          $('#pop-none').show();
          $('.overlay').show();
        });
        
        $(".pop-close").click(function(){
          $(this).parent().hide();
          $('.overlay').hide();
        })
  });
</script>
<script>
  $(function(){
    $(".rule").click(function(){
      $('.overlay').show();
      $(".rule-pop").show();
    });
    
    $(".pop-close").click(function(){
      $(".overlay").hide();
      $(this).parent().hide();
    });
    
  });
</script>
